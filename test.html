<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    let count = 0;

    function cliickEvent() {
      alert(`${++count}번 눌림`);
    }

    function cliickEvent2() {
      alert(`${--count}번 눌림`);
    }
  </script>
  <button onclick="cliickEvent()">add</button>
  <button onclick="cliickEvent2()">minus</button>
</body>
